<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: solid 1px black;
        }

        /* Navbar logo */
        .navbar a.logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        /* Navbar links */
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(65, 61, 61, 0.781);
            border-radius: 5px;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
        }

        /* Dropdown button */
        .dropdown > a {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                text-align: center;
            }

            .navbar a {
                padding: 10px;
                font-size: 14px;
            }

            .dropdown-content {
                left: 50%;
                transform: translateX(-50%);
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <a href="#" class="logo">Emp Management</a>

        <!-- Navigation Links -->
        <a href="#">Home</a>
        <a href="/emp/add-emp/">Add Employee</a>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <a href="#">More â–¼</a>
            <div class="dropdown-content">
                <a href="/emp/emp-view">Employee View</a>
                <a href="/about">About</a>
                <a href="/services">Services</a>
                <a href="/career_emp">Career</a>
                <a href="/emp/follow">Follow</a>
            </div>
        </div>
    </nav>
</body>
</html>
